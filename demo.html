<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div 
            id="test"
            style="width: 100px; aspect-ratio: 1; background-color: black; transition: 100ms all;" 
            data-dom-effect='click:alert("whoop")'
        >
        </div>
    </body>
    <script src="./dom-effects.js"></script>
    <script>

    function addClass(params, target) {
        const [ className ] = params;
        target.classList.add(className)
    }

    function removeClass(params, target) {
        const [ className ] = params;
        target.classList.remove(className)
    }

    DomEffects.registerReversableEffect(addClass, removeClass);

    DomEffects.init();
    </script>
</html>
